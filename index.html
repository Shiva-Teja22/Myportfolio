<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiva_the_developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .scale-container {
      transform: scale(0.75);
      transform-origin: center;
    }

    .stage {
      perspective: 1000px;
      perspective-origin: center;
    }

    .laptop {
      transform-style: preserve-3d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screen-container,
    .keyboard-container {
      background-color: #ddd;
      border: 3px solid #555;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
    }

    .screen-container {
      margin-bottom: 0px;
    }

    .screen {
      background-color: #000;
      width: 100%;
      height: 144px;
      border-radius: 5px;
      box-shadow: inset 0 0 5px #0f0;
    }

    .keyboard-container {
      margin-top: 0px;
      transform: rotateX(35deg);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .keyboard {
      background-color: #fff;
      width: 100%;
      height: 80px;
      border-radius: 3px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 3px;
      padding: 5px;
      margin-bottom: 8px;
    }

    .keyboard::before {
      content: '';
      display: block;
      height: 8px;
      background: #fff;
      width: 80%;
      margin: 0 auto 3px;
      border-radius: 4px;
    }

    .key {
      background: #333232;
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
      height: 8px;
      width: 16px;
    }

    .cursorpad {
      background: #858383;
      border-radius: 5px;
      box-shadow: inset 0 0 3px #333;
      height: 32px;
      width: 48px;
    }

    .keyboard-container::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to bottom, #999, #444);
      border-radius: 0 0 6px 6px;
      box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.5);
    }

    /* âœ… Responsive scaling for small screens */
    @media (max-width: 600px) {
      .scale-container {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="tiny.mp4" type="video/mp4" />
    Your browser does not support the video tag.
